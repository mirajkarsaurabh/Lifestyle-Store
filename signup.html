<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
        <title>Sign Up | Lifestyle Store</title>
</head>
<body>
	<!--  NAVBAR  -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">Lifestyle Store</a>
				<button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="navbar-nav navbar-right nav">
					<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<!--Sign Up FORM-->
	<br><br><br>
	<div class="row">
		<form class="container col-lg-offset-4 col-lg-3 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10" id="signup">
			
				<h2>SIGN UP</h2>
				<input class="form-control form-group" type="text" name="name" placeholder="Name">
				<input class="form-control form-group" type="email" name="email" placeholder="Email">
				<input class="form-control form-group" type="password" name="password" placeholder="Password">
				<input class="form-control form-group" type="number" name="contact" placeholder="Contact" min="99999999" max="100000000">
				<input class="form-control form-group" type="text" name="city" placeholder="City">
				<input class="form-control form-group" type="address" name="address" placeholder="Address">
				<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!--FOOTER-->
	<footer class="footer">
		<div class="container">
			<center>Copyright &copy Lifestyle Store. All Rights Reserved  |  Contact Us: +91 90000 00000</center>
		</div>
	</footer>

</body>	
</html>
